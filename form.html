<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Hot restaurant!</title>

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20pt;
        }

        .smallText {
            font-size: 14pt;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row text-center bg-light rounded" style="padding: 2em 4em;">
            <div class="col-lg-12">
                <img src='./assets/hot icon.png' alt='Fire Icon' width="100px" />
                <h1>Hot Restaurant</h1>
                <hr />
                <h4>BMake your reservation</h4>
            </div>
            <div class="col-lg-12">
                <button type="button" class="btn btn-primary"><img
                        src="https://img.icons8.com/color/48/000000/columns.png" width="50px" href="./"> View Table <Table></Table>
                    </button>
                <a type="button" class="btn btn-link" href="./home.html"><img src="https://img.icons8.com/metro/26/000000/home.png"
                        width="50px" /> </a>
            </div>
        </div>

        <div class="row">
            <form>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input class="form-control" id="phone">
                </div>
                <div class="mb-3">
                    <label class="form-label">Unique ID</label>
                    <input type="password" class="form-control" id="id">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" id="emaol" aria-describedby="emailHelp">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <br />
        <a href="#" class="smallText">API Table Link</a><span class="smallText"> | </span><a href="#"
            class="smallText">API Wait List</a>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
