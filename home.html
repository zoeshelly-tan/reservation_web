<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Hot restaurant!</title>

    <style>
    * {
      font-family: Arial, Helvetica, sans-serif;  
      font-size: 20pt;
    }

    .smallText {
      font-size: 14pt;
    }
    </style>

  </head>
  <body>
    <div class="container">
      <div class="row text-center bg-light rounded" style="padding: 2em 4em;">
        <div class="col-lg-12">
          <img src='http://localhost:3000/api/img/fireIcon' alt='Fire Icon' width="100px"/>
          <h1>Hot Restaurant</h1>
          <hr />
          <h4>Book your seat before they are all gone!</h4>
        </div>
        <div class="col-lg-12">
          <button type="button" id="tablesButton" class="btn btn-primary"><img src="https://img.icons8.com/color/48/000000/columns.png" width="50px" /> View Tables</button>
          <button type="button" id="bookButton" class="btn btn-danger" href="./form.html"><img src="https://img.icons8.com/ios/50/000000/reservation.png" width="50px"/> Make Reservation</button>
        </div>
      </div>

      <br />
      <a href="#" class="smallText">API Table Link</a><span class="smallText"> | </span><a href="#" class="smallText">API Wait List</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script type="text/JavaScript">
      const tablesButtonEl = document.querySelector("#tablesButton");
      const bookButtonEl = document.querySelector("#bookButton");

      tablesButtonEl.addEventListener('click', () => {
        window.location.href = '/tables'
      });

      bookButtonEl.addEventListener('click', () => {

      });
    </script>
  </body>
</html>
